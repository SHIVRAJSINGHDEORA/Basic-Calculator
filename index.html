<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="hey">
        <h1>Calculate <br> By Me !</h1>
    </div>
    <div class="body">
        <div class="input">
            <input type="text" placeholder="0" class="inpa">
        </div>
        <div class="btns">
            <span><button class="opretion">AC</button> <button class="opretion">C</button> <button class="opretion">%</button> <button class="opretion">/</button></span>
            <span><button>7</button> <button>8</button> <button>9</button> <button class="opretion">*</button></span>
            <span><button>4</button> <button>5</button> <button>6</button> <button class="opretion">+</button></span>
            <span><button>1</button> <button>2</button> <button>3</button> <button class="opretion">-</button></span>
            <span><button>00</button> <button>0</button> <button>.</button> <button class="equal">=</button></span>
        </div>
    </div>
    <div class="hey">
        <h1>I am <br> The Classic</h1>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
